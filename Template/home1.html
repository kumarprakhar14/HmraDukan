<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamraDukan</title>
    <link rel="stylesheet" href="/static/home.css">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootStrap.css">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">HamraDukan <img src="/static/logo.jpeg" class="logoImg" alt=""></a></div>
            <div class="nav-items">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
                <button class="loginButton"><a href="login.html">Login</a></button> 
                <button class="loginButton"><a href="#">Sign Up</a></button>
            </div>
        </div>
    </nav>
    <div id="carouselExampleDark" class="carousel slide carousel-dark" data-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-target="#carouselExampleDark" data-slide-to="0" class="active" aria-current="true" aria-label="Slide 1">Grow</button>
            <button type="button" data-target="#carouselExampleDark" data-slide-to="1" aria-label="Slide 2">Sell</button>
            <button type="button" data-target="#carouselExampleDark" data-slide-to="2" aria-label="Slide 3">Earn</button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="10000">
                <img src="/static/8048336405_9059b193d2_b.jpg" class="d-block w-100" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item" data-interval="2000">
                <img src="/static/carousel_img2.png" class="d-block w-100" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item">
                <img src="/static/image.png" class="d-block w-100" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleDark" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleDark" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
