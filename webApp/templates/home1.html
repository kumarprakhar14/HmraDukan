<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamraDukan</title>
    <link rel="icon" href="/static/logo.png">
    <link rel="stylesheet" href="/static/home.css">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootStrap.css">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#"><img src="/static/logo.png" class="logoImg" alt=""></a></div>
            <div class="nav-items">
                <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
                <button class="loginButton"><a href="/login">Login</a></button> 
                <button class="loginButton"><a href="/signup">Sign Up</a></button>
                <button class="logoutButton"><a href="/logout">Log out</a></button>
            </div>
        </div>
    </nav>
    <div id="carouselExampleDark" class="carousel slide carousel-dark" data-ride="carousel">
        <div class="carousel-indicators">
            <button class="carouselbutton" type="button" data-target="#carouselExampleDark" data-slide-to="0"  aria-current="true" aria-label="Slide 1">Grow</button>
            <button class="carouselbutton" type="button" data-target="#carouselExampleDark" data-slide-to="1" aria-label="Slide 2">Sell</button>
            <button class="carouselbutton" type="button" data-target="#carouselExampleDark" data-slide-to="2" aria-label="Slide 3">Earn</button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="10000">
                <img src="/static/8048336405_9059b193d2_b.jpg" class="d-block w-100" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item" data-interval="2000">
                <img src="/static/carousel_img2.png" class="d-block w-100" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item">
                <img src="/static/image.png" class="d-block w-100" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleDark" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleDark" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="searchBar">
        <input class="SearchBox" placeholder="Search HamraDukan" style="height: 30px; width: 600px; margin-top: 30px; padding: 8px; margin-left: 450px; text-align: center; border-radius: 5px; border: 1px solid #6cc46e; background-color: #d4f9c5; font-size: 16px;">
        <br>
        <button id="searchButton">Search</button>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
